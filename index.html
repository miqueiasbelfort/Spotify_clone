<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Web player</title>
</head>
<body>
    <!--Header-->
    <header class="navbarHeader">
        <div class="boxLogo">
            <img class="logo" src="./assents/Spotify.png" alt="logotipo">
        </div>

        <div class="section1OfHeader">
            <div class="homePage navbarPages">
                <img class="icon home" src="./assents/home.png" alt="home">
                <span>Início</span>
            </div>
            <div class="searchPage navbarPages trasparent">
                <img class="icon searchIcon" src="./assents/search.png" alt="search">
                <span>Buscar</span>
            </div>
            <div class="liberyPage navbarPages trasparent">
                <div class="iconOfbooks">
                    <span class="columnBook"></span>
                    <span class="columnBook"></span>
                    <span class="columnBook lastColumn"></span>
                </div>
                <span>Sua Biblioteca</span>
            </div>  
        </div>

        <div class="section2OfHeader">
            <div class="addInPlaylist navbarPages trasparent">
                <img class="icon" src="./assents/plus.png" alt="add a new song">
                <span>Criar playlist</span>
            </div>
            <div class="LikedMusic navbarPages trasparent">
                <img class="icon" src="./assents/favorit.png" alt="favorit">
                <span>Músicas Curtidas</span>
            </div>
        </div>

        <div class="footerOfHeader">
            <p>Cookies</p>
            <p>Privacidade</p>
        </div>
    </header>
    <!--End Header-->

    <!--Main-->
    <main>  
        <div class="navbarTop">
            
        </div>
        <div class="main">

        </div>
    </main>
    <!--End Main-->
</body>
</html>
